
server.port=${SPRING_DOCKER_PORT}
spring.datasource.url=jdbc:mysql://${DB_URL}:${DB_PORT}/${MYSQLDB_DATABASE}
spring.datasource.username=${MYSQLDB_USER}
spring.datasource.password=${MYSQLDB_ROOT_PASSWORD}

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

# app endpoints
app-config.bookmarkMgr.url=${BOOKMARK_MGR_URL}
app-config.bookmarkMgr.port=${BOOKMARK_MGR_PORT}

app-config.studentMgr.url=${STUDENT_MGR_URL}
app-config.studentMgr.port=${STUDENT_MGR_PORT}

app-config.tutorMgr.url=${TUTOR_MGR_URL}
app-config.tutorMgr.port=${TUTOR_MGR_PORT}

app-config.notificationMgr.url=${NOTIFICATION_MGR_URL}
app-config.notificationMgr.port=${NOTIFICATION_MGR_PORT}

app-config.reviewMgr.url=${REVIEW_MGR_URL}
app-config.reviewMgr.port=${REVIEW_MGR_PORT}

app-config.recommendationMgr.url=${RECOMMENDATION_MGR_URL}
app-config.recommendationMgr.port=${RECOMMENDATION_MGR_PORT}

app-config.tuitionOrderMgr.url=${TUITION_ORDER_MGR_URL}
app-config.tuitionOrderMgr.port=${TUITION_ORDER_MGR_PORT}

app-config.accountMgr.url=${ACCOUNT_MGR_URL}
app-config.accountMgr.port=${ACCOUNT_MGR_PORT}

app-config.tutorCalendarMgr.url=${TUTOR_CALENDAR_MGR_URL}
app-config.tutorCalendarMgr.port=${TUTOR_CALENDAR_MGR_PORT}

jhipster.clientApp.name="tutor-calendar-mgr"